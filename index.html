  <body>
    <header>

        <div class="dropDown">
          <img src="./assets/dots.png" alt="Dropdown icon" />

            <a href="#">ABOUT US</a>
            <a href="#">MODELS</a>

        <div class="zLogo">

    <footer>

        <div class="footerFollow">

          <div class="socialIcons">
            <a href="">

            /></a>
